<html>
    <head>
        <title>
            Aligning Text
        </title>

        <style>
            .text{
                text-align: right;
            }

            .section{
                height: 300px;
                width: 400px;
                background-color: burlywood;
            }
        </style>
    </head>

    <body>
        <div class="section">
            <p class="text">This is some text</p>
        </div>
        </body>
</html>
