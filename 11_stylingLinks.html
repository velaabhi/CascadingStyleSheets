<html>
    <head>
        <title>
            Styling Links
        </title>

        <style>
            a{
                text-decoration: none;
            }

            a:hover{
                color:red;
                text-decoration: underline;
            }

            a:visited{
                color: cornflowerblue;
            }
        </style>
    </head>

    <body>
       <p>
        <a class="google" href="https://www.google.com">Google </a>
       </p>
       
       <p>
        <a href="https://www.wikipedia.org">Wikipedia</a>
       </p>
    </body>
</html>
